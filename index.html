<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Tours and Travels</title>
  </head>
  <body>
    <main class="users">
      <section class="sidebar">
        <div class="sidebar__logo"></div>
        <div class="sidebar__menus">
          <div class="sidebar__menus-menu">
            <h4>MENU</h4>
            <div class="sidebar__menus-menu-item">
              <p>
                <span><i class="fas fa-id-card"></i></span> Users
              </p>
            </div>
            <div class="sidebar__menus-menu-item">
              <p>
                <span><i class="far fa-compass"></i></span> Tours Management
              </p>
            </div>
            <div class="sidebar__menus-menu-item">
              <p>
                <span><i class="fas fa-book-open"></i></span> Bookings
              </p>
            </div>
            <div class="sidebar__menus-menu-item">
              <p>
                <span
                  ><i class="fas fa-hands-helping"></i>
                  <!-- <i class="fas fa-headphones"></i> -->
                </span>
                Customer Support
              </p>
            </div>
            <div class="sidebar__menus-menu-item">
              <p>
                <span><i class="fas fa-comment-dots"></i></span> Reviews
              </p>
            </div>
            <div class="sidebar__menus-menu-item">
              <p>
                <span><i class="fas fa-suitcase-rolling"></i></span> Trip Plan
              </p>
            </div>
          </div>
          <div class="sidebar__menus-cms">
            <h4>CMS SETTINGS</h4>
            <div class="sidebar__menus-cms">
              <div class="sidebar__menus-cms-item">
                <p>
                  <span
                    ><i class="fas fa-user-cog"></i>
                    <!-- <i class="fas fa-user-tag"></i> -->
                  </span>
                  Set Role
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="content"></section>
    </main>
    <script src="assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/788f514cf9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
